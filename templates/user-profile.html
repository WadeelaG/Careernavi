        <section id="edit-profile" style="display: none;">
            <div class="flex justify-content-center align-items-center py-5">
                <div class="border-around w-80 h-58vh" style="padding-top: 20px;">
                    <form method="POST" action="/update">
                        <div class="card-body">
                          <div class="input-group">
                            <label for="firstname">First Name</label>
                            <input
                              type="text"
                              class="form-control"
                              value="{{ user['firstname'] }}"
                              id="firstname"
                              name="firstname"
                              disabled
                            />

                              <i
                                class="fas fa-pencil-alt edit-icon"
                                onclick="toggleEdit('firstname')"
                              ></i>
                            </span>
                          </div>
                          <div class="input-group">
                            <label for="lastname">Last Name</label>
                            <input
                              type="text"
                              class="form-control"
                              value="{{ user['lastname'] }}"
                              id="lastname"
                              name="lastname"
                            />
                            <span class="input-group-text">
                              <i
                                class="fas fa-pencil-alt edit-icon"
                                onclick="toggleEdit('lastname')"
                              ></i>
                            </span>
                          </div>
                          <div class="input-group">
                            <label for="email">Email</label>
                            <input
                              type="email"
                              class="form-control"
                              value="{{ user['email'] }}"
                              id="email"
                              name="email"
                            />
                            <span class="input-group-text">
                              <i
                                class="fas fa-pencil-alt edit-icon"
                                onclick="toggleEdit('email')"
                              ></i>
                            </span>
                          </div>
                          <div class="input-group">
                            <label for="address">Address</label>
                            <input
                              type="text"
                              class="form-control"
                              value="{{ user['address'] }}"
                              id="address"
                              name="address"
                            />
                            <span class="input-group-text">
                              <i
                                class="fas fa-pencil-alt edit-icon"
                                onclick="toggleEdit('address')"
                              ></i>
                            </span>
                          </div>
                        </div>
                        <div class="card-footer text-muted">
                          <button type="submit" class="btn btn-primary btn-custom">
                            Save Changes
                          </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <script>

            
            const dashboardBtn = document.getElementById('dashboard-btn');
            const editProfileBtn = document.getElementById('edit-profile-btn');
            const editPasswordBtn = document.getElementById('edit-password-btn');

            const dashboardSection = document.getElementById('dashboard');
            const editProfileSection = document.getElementById('edit-profile');
            const editPasswordSection = document.getElementById('edit-password');
            
            dashboardBtn.onclick = () => {
                dashboardBtn.classList.add("selected-nav-item");
                editProfileBtn.classList.remove("selected-nav-item");
                editPasswordBtn.classList.remove("selected-nav-item");

                dashboardSection.style.display="block";
                editProfileSection.style.display="none";
                editPasswordSection.style.display="none";
            }

            editProfileBtn.onclick = () => {
                dashboardBtn.classList.remove("selected-nav-item");
                editProfileBtn.classList.add("selected-nav-item");
                editPasswordBtn.classList.remove("selected-nav-item");
                
                dashboardSection.style.display="none";
                editProfileSection.style.display="block";
                editPasswordSection.style.display="none";
            }

            editPasswordBtn.onclick = () => {
                dashboardBtn.classList.remove("selected-nav-item");
                editProfileBtn.classList.remove("selected-nav-item");
                editPasswordBtn.classList.add("selected-nav-item");
                
                dashboardSection.style.display="none";
                editProfileSection.style.display="none";
                editPasswordSection.style.display="block";
            }
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function toggleEdit(fieldId) {
        var input = document.getElementById(fieldId);
        input.disabled = !input.disabled;
        if (!input.disabled) {
          input.focus();
        }
      }
    </script>
